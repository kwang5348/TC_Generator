<!DOCTYPE html>
<html lang="en">
<head>
<title>TC Generator</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css?after" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css?after" />
<!--  <link rel="stylesheet" href="css/fullcalendar.css" /> -->
<link rel="stylesheet" href="css/maruti-style.css?after" />
<link rel="stylesheet" href="css/maruti-media.css?after" class="skin-color" />
<link rel="stylesheet" href="css/main.css?after">
</head>
<body>
	<!--Header-part-->
	<div id="header">
		<h1>
			<a>TC Generator</a>
		</h1>
	</div>
	<!--close-Header-part-->

	<!--top-Header-messaages-->

	<!--close-top-Header-menu-->


	<div id="sidebar">
		<a href="#" class="visible-phone"><i class="icon icon-home"></i>
			Dashboard</a>
		<ul>
			<li class="active"><a href="index.html"><i
					class="icon icon-home"></i> <span>Dashboard</span></a></li>

		</ul>
	</div>
		<div id="content">
			<div id="content-header">
				<div id="breadcrumb">
					<a href="index.html" title="Go to Home" class="tip-bottom"><i
						class="icon-home"></i> Home</a>
				</div>
			</div>
			<nav>
			</nav>
			<article>
			
				<div class="container-fluid">
					<hr>
					<div class="row-fluid">
						<div class="span6">
							<div class="accordion" id="collapse-group">
								<div class="accordion-group widget-box" id = "widget-box">
									<div class="accordion-heading">
										<div class="widget-title">
											<a data-parent="#collapse-group" href="#collapseGOne"
												data-toggle="collapse"> <span class="icon"><i
													class="icon-magnet"></i></span>
												<h5>라인 1</h5>
											</a>
										</div>
									</div>
									<div class="collapse in accordion-body" id="collapseGOne">
										<div class="widget-content">
											<div class = "row1">

												<div class = "lineAll">
													<label> 입력 데이터 타입 (Input Type)</label>
													<select data-type= "param" data-param-name = "inputType">
														<option value = "0">숫자(number)</option>
														<option value = "1">배열(array)</option>
														<option value = "2">문자열(String)</option>
														<option value = "3">트리(Tree)</option>
														<option value = "4">그래프(Graph)</option>
													</select>
												</div>											
												
												<div class = "lineLeft">
													<label> 숫자 개수 (N)</label>
													<input type = "text" placeholder = "숫자 개수(N)" style = "width : 75%">
												</div>
												
												<div class = "lineRight">
													<label> 최소 입력값 (Min Value)</label>
													<input type = "text" placeholder = "최소값" style = "width : 75%">
												
												</div>
												
												<div class = "lineLeft">
													<label> 최대 입력값 (Max Value)</label>
													<input type = "text" placeholder = "n_test_cases" style = "width : 75%">
												</div>
												
												<div class = "lineRight">
													<label> 전체 숫자 출력 여부 (print N) </label>
													<select data-type= "param" data-param-name = "includeNTestCasesFlag" style = "width : 75%">
														<option value = "0">False</option>
														<option value = "1">True</option>
													</select>
												
												</div>
											</div>
											
										
										
										</div>
									</div>
									
								</div>
									<br>
							</div>
									<div class = "addLine">
										<button id = "addLineBtn"> 라인추가 </button>
										<script type="text/javascript" src = "js/addLine.js?ver=1"></script>
									</div>
						</div>
						<div class="span6">
							<div class="widget-box">
		        <div class="widget-title"><span class="icon"><i class="icon-tasks"></i></span>
		          <h5>Site Analytics</h5>
		          <div class="buttons"><a href="#" class="btn btn-mini btn-success"><i class="icon-refresh"></i> Generate </a></div>
			        </div>
				        <div class="widget-content">
				          <input type = "text" name = "member_name" style= "width:98%;height:500px" >
				        </div>
					</div>
				</div>
			</div>
			</div>
			</div>
			</article>
			<div class="row-fluid">
				<div id="footer" class="span12">
					2020 &copy; TC Generlator. Serviced with GuGuLab <a
						href="http://gugulab.com">gugulab.com</a>
				</div>
			</div>
		
			<script type="text/javascript">
				// This function is called from the pop-up menus to transfer to
				// a different page. Ignore if the value returned is a null string:
				function goPage(newURL) {
		
					// if url is empty, skip the menu dividers and reset the menu selection to default
					if (newURL != "") {
		
						// if url is "-", it is this page -- reset the menu:
						if (newURL == "-") {
							resetMenu();
						}
						// else, send page to designated URL            
						else {
							document.location.href = newURL;
						}
					}
				}
		
				// resets the menu selection upon entry to this page:
				function resetMenu() {
					document.gomenu.selector.selectedIndex = 2;
				}
			</script>
		</div>
</body>
</html>
